<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script type="text/javascript" src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<style>
/* Head */

.acc-col{
min-height: 300px;
margin-top: 5%;
background-color: #ffffff;
padding: 20px;
/*      border:#333 solid 1px;*/

}
.acc-col > h3{
padding-bottom: 20px;
}
hr{
border:solid 1px #d6d6d6;
}
section > form > div{

padding: 5px;
}
.btn-div{

margin-top:10px;
padding-bottom: 10px;
}


.ui-67 .ui-head{
text-align:center;
padding:30px 0px;
position:relative;
border-bottom:2px solid #fff;
box-shadow:0px 0px 5px rgba(0,0,0,0.1);
background-color: #1997c6;
}
/* Details */
.ui-67 .ui-head .ui-details{
margin:0px 0px 74px;
}
.ui-67 .ui-head .ui-details h3{
color:#fff;
font-size:40px;
line-height:60px;
font-weight:300;
}
@media (max-width:400px){
.ui-67 .ui-head .ui-details h3{
  font-size:25px;
  line-height:40px;
  font-weight:400;
}
}
.ui-67 .ui-head .ui-details h4{
color:#fff;
font-size:18px;
line-height:38px;	
font-weight:400;
}
/* Image */
.ui-67 .ui-head .ui-image{
width:100%;
position:absolute;
bottom:-55px;
z-index: 10;
}
.ui-67 .ui-head img{
width:120px;
border-radius:100%;
margin:0px auto;
border:4px solid #fff;
box-shadow:0px 0px 15px rgba(0,0,0,0.1);
}


</style>
</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <div class="">
      <!-- UI - X Starts -->
      <div class="ui-67">
      
        <!-- Head Starts -->
        <div class="ui-head bg-lblue">
          <!-- Details -->
          <div class="ui-details">
            <!-- Name -->
            <h3 id="account-name-header">Default Name</h3>
            <!-- Designation -->
            <h4>Client Account</h4>
          </div>
          <!-- Image -->
          <div class="ui-image">
            <!-- User Image -->
            <img src="https://api.adorable.io/avatars/285/abott@adorable.png" alt="Profile Picture" class="img-responsive" width="100" height="100">
          </div>
        </div>
        <!-- Head Ends -->
        
        <!-- Content Starts -->
        <div class="ui-content">
  
          <div class="row">
            
            <div class="col-sm-8 col-md-8 col-lg-8 col-lg-offset-2 acc-col">
              <section>
                <h3>Contact Information</h3>
                <form class="ng-pristine ng-valid" role="form">
                  <div class="row">
                     <div class="col-sm-12">
                      <label for="inputName" class="control-label">Name:</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>               
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <label for="inputEmail3" class="control-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                    <div class="col-sm-6">
                      <label for="inputPassword3" class="control-label">Phone Number:</label>
                        <input type="text" class="form-control" id="inputPassword3">
                    </div>  
                  </div>
  
                  <div class="row">
                    <div class="col-sm-4">
                      <label for="inputEmail3" class="control-label">Address:</label>
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                    <div class="col-sm-4">
                      <label for="inputPassword3" class="control-label">City:</label>
                        <input type="text" class="form-control" id="inputPassword3">
                    </div> 
  
                    <div class="col-sm-2">
                      <label for="inputPassword3" class="control-label">State/Province:</label>
                        <input type="text" class="form-control" id="inputPassword3">
                    </div> 
  
                    <div class="col-sm-2">
                      <label for="inputPassword3" class="control-label">Zipcode:</label>
                        <input type="text" class="form-control" id="inputPassword3">
                    </div> 
                  </div>
  
            
  
                  <div class="col-sm-12">
                    <div class="btn-div">
                      <a href="https://creativethoughtz.com" class="btn btn-success pull-right">Update</a>
                    </div>
                  </div>
                  </form>   
              </section>
  
             
            
            <section>
              <h3>Login Information</h3>
              <form class="" role="form">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="inputEmail3" class="control-label">Password:</label>
                    <div class="">
                      <input type="password" class="form-control" id="inputEmail3">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <label for="inputPassword3" class="control-label">Confirm:</label>
                    <div class="">
                      <input type="password" class="form-control" id="inputPassword3">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="btn-div">
                      <a href="https://creativethoughtz.com" class="btn btn-success pull-right">Update</a>
                    </div>
                  </div>           
                </div>
              </form>  
            </section>
            
  
             <section>
               
              <h3>Personal Information</h3>
                <form class="ng-pristine ng-valid" role="form">
                  <div class="row">
                    
                  <div class="col-sm-12">
                    <label for="inputPassword3" class="col-sm-12 control-label">About Me:</label>
                    <div class="">
                      <textarea rows="5" class="form-control" id="inputPassword3"></textarea>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="btn-div">
                      <a href="https://creativethoughtz.com" class="btn btn-success pull-right">Update</a>
                    </div>
                  </div>
                  </div>
                </form>
             </section>
             
             <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
             <p id="data_from_api">hello</p>
            </div>
            <!-- col-8 -->
          </div>
  
        </div>
        <!-- Content Ends -->
      </div>
      <!-- UI - X Ends -->
  </div>

  
    <script type="text/javascript" src="js/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
      $(window).ready(setEntry);
    </script>
</body>
</html>
